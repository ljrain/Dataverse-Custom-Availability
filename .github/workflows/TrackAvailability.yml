name: Download and Run Tracker

on:
   workflow_dispatch:

jobs:
  run:
    runs-on: windows-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4.6.1
      with:
         name: TrackAvailability
         path: D:\a\DataverseAppInsightsTrackAvailability\DataverseAppInsightsTrackAvailability\bin\Release

    - name: List files in the directory
      run: dir ./console-app

    - name: Run the executable
      run: |
        cd ./console-app
        .\TrackAvailability.exe # Replace with the name of your executable
